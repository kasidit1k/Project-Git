<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <p>Register Page</p>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username">
    <br />
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"></label>
    <br />
    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password">
    <br />
    <button id="register-button">Register</button>
    <p id="register-message"></p>
    <a href="signin.html" class="signin-link">SignIn</a>
    <script src="js/script.js"></script>
    <script>
        document.getElementById('register-button').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password === confirmPassword) {
                document.getElementById('register-message').innerText = 'Registration successful!';
            } else {
                document.getElementById('register-message').innerText = 'Passwords do not match.';
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            margin-bottom: 10px;
        }
        #register-message {
            margin-top: 20px;
            font-weight: bold;
        }
        #register-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #register-button:hover {
            background-color: #218838;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .register-link:hover {
            text-decoration: underline;
        }
    </style>
    <a href="index.html" class="register-link">Back to Home</a>

            if (password === confirmPassword) {
                document.getElementById('register-message').innerText = 'Registration successful!';
            } else {
                document.getElementById('register-message').innerText = 'Passwords do not match.';
            }
        });
    </script>
  
       
</body>
</html>
